services:
    oro_website_elastic_search.placeholder.registry:
        class: 'Oro\Bundle\WebsiteSearchBundle\Placeholder\PlaceholderRegistry'
        public: false

    oro_website_elastic_search.placeholder_decorator:
        class: 'Oro\Bundle\WebsiteSearchBundle\Placeholder\PlaceholderDecorator'
        arguments:
            - '@oro_website_elastic_search.placeholder.registry'

    oro_website_elastic_search.website_id.placeholder:
        class: 'Oro\Bundle\WebsiteElasticSearchBundle\Placeholder\WebsiteIdPlaceholder'
        public: false
        tags:
            - { name: website_elastic_search.placeholder }

    oro_website_elastic_search.localization_id.placeholder:
        class: 'Oro\Bundle\WebsiteElasticSearchBundle\Placeholder\LocalizationIdPlaceholder'
        public: false
        tags:
            - { name: website_elastic_search.placeholder }

    oro_website_elastic_search.customer_id.placeholder:
        class: 'Oro\Bundle\WebsiteElasticSearchBundle\Placeholder\CustomerIdPlaceholder'
        public: false
        tags:
            - { name: website_elastic_search.placeholder }

    oro_website_elastic_search.partial_update.manager:
        class: 'Oro\Bundle\WebsiteElasticSearchBundle\Manager\ElasticSearchPartialUpdateManager'
        public: false
        arguments:
            - '@oro_website_elastic_search.engine.index_agent'
            - '@oro_elasticsearch.request_builder.registry'

    oro_website_elastic_search.helper.placeholder_helper:
        class: 'Oro\Bundle\WebsiteElasticSearchBundle\Helper\PlaceholderHelper'
        arguments:
            - '@oro_website_elastic_search.placeholder.registry'
