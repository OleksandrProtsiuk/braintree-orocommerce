datagrids:
    base-warehouse-grid:
        extended_entity_name: %oro_warehouse.entity.warehouse.class%
        options:
                entity_pagination: true
                entityHint:        warehouse
                mass_actions:
                    delete:
                        enabled: false
        source:
            type:         orm
            query:
                select:
                    - warehouse.id
                    - warehouse.name
                    - warehouse.createdAt
                    - warehouse.updatedAt
                from:
                    - { table: %oro_warehouse.entity.warehouse.class%, alias: warehouse }
        columns:
            id:
                label:         oro.warehouse.id.label
                renderable:    false
            name:
                label:         oro.warehouse.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                id:
                    data_name: warehouse.id
                name:
                    data_name: warehouse.name
                createdAt:
                    data_name: warehouse.createdAt
                updatedAt:
                    data_name: warehouse.updatedAt
            default:
                createdAt:     %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                id:
                    type:      number
                    data_name: warehouse.id
                    enabled:   false
                name:
                    type:      string
                    data_name: warehouse.name
                createdAt:
                    type:      datetime
                    data_name: warehouse.createdAt
                updatedAt:
                    type:      datetime
                    data_name: warehouse.updatedAt

    warehouse-grid:
        acl_resource: oro_warehouse_view
        extends: base-warehouse-grid
        properties:
            view_link:
                route: oro_warehouse_view
                type:  url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                rowAction:     true
                acl_resource:  oro_warehouse_view
