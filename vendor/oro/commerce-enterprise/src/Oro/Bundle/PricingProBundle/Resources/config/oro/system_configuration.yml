system_configuration:
    groups:
        display_currencies:
            title:  oro.pricing_pro.system_configuration.groups.display_currencies.title
    fields:
        oro_pricing_pro.enabled_currencies:
            data_type: array
            type: oro_currency_selection
            priority: 200
            options:
                label: oro.pricing_pro.system_configuration.fields.enabled_currencies.label
                required: true
                multiple: true
                full_currency_name: true
                constraints:
                    - NotBlank: ~
        oro_pricing_pro.default_currency:
            data_type: string
            type: oro_pricing_pro_default_currency_selection
            priority: 100
            options:
                label: oro.pricing_pro.system_configuration.fields.default_currency.label
                required: true
                multiple: false
                constraints:
                    - NotBlank: ~

    tree:
        system_configuration:
            commerce:
                children:
                    catalog:
                        children:
                            pricing:
                                priority: 100
                                children:
                                    display_currencies:
                                        priority: 20
                                        children:
                                            - oro_pricing_pro.enabled_currencies
                                            - oro_pricing_pro.default_currency
