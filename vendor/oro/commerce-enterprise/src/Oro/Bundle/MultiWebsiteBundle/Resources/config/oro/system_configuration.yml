system_configuration:
    groups:
        website_matchers:
            title: oro.multiwebsite.system_configuration.groups.webiste_matchers.title
    fields:
        oro_multiwebsite.website_matchers_settings:
            data_type: array
            type: 'Oro\Bundle\MultiWebsiteBundle\Form\Type\WebsiteMatcherSettingsCollectionType'
            priority: 600
            options:
                resettable: false
                tooltip: oro.multiwebsite.system_configuration.fields.website_matchers_settings.tooltip
                label: oro.multiwebsite.system_configuration.fields.website_matchers_settings.label
        oro_multiwebsite.enable_redirect:
            data_type: boolean
            type: oro_config_checkbox
            priority: 500
            options:
                label: oro.multiwebsite.system_configuration.fields.enable_redirect.label
                required: false
        oro_multiwebsite.website_cookie_name:
            data_type: string
            type: text
            priority: 400
            options:
                label: oro.multiwebsite.system_configuration.fields.website_cookie_name.label
        oro_multiwebsite.website_cookie_value:
            data_type: string
            type: text
            priority: 300
            options:
                label: oro.multiwebsite.system_configuration.fields.website_cookie_value.label
        oro_multiwebsite.matcher_env_var:
            data_type: string
            type: text
            priority: 200
            options:
                label: oro.multiwebsite.system_configuration.fields.matcher_env_var.label
        oro_multiwebsite.matcher_env_value:
            data_type: string
            type: text
            priority: 100
            options:
                label: oro.multiwebsite.system_configuration.fields.matcher_env_value.label

    tree:
        system_configuration:
            platform:
                children:
                    websites:
                        children:
                            routing:
                                children:
                                    website_matchers:
                                        children:
                                            - oro_multiwebsite.website_matchers_settings
                                            - oro_multiwebsite.enable_redirect
                                            - oro_multiwebsite.website_cookie_name

        website_configuration:
            platform:
                children:
                    websites:
                        children:
                            routing:
                                children:
                                    websites_routing_general:
                                        priority: 200
                                        children:
                                            - oro_website.url
                                            - oro_website.secure_url
                                            - oro_web_catalog.web_catalog
                                            - oro_redirect.canonical_url_type
                                    website_matchers:
                                        priority: 100
                                        children:
                                            - oro_multiwebsite.website_cookie_value
                                            - oro_multiwebsite.matcher_env_var
                                            - oro_multiwebsite.matcher_env_value
                    general_setup:
                        children:
                            email_configuration:
                                children:
                                    email_notifications_settings:
                                        children:
                                            - oro_notification.email_notification_sender_email
                                            - oro_notification.email_notification_sender_name
                            localization:
                                priority: 255
                                children:
                                    localization_settings:
                                        priority: 0
                                        children:
                                            - oro_locale.enabled_localizations
                                            - oro_locale.default_localization

            commerce:
                children:
                    customer:
                        priority: 500
                        children:
                            customer_users:
                                children:
                                    customer_users_registration:
                                        children:
                                            - oro_customer.default_customer_owner
                                            - oro_customer.registration_allowed
                                            - oro_customer.confirmation_required
                                            - oro_customer.send_password_in_welcome_email
                    catalog:
                        children:
                            pricing:
                                priority: 400
                                children:
                                    display_currencies:
                                        children:
                                            - oro_pricing_pro.enabled_currencies
                                            - oro_pricing_pro.default_currency
                    design:
                        priority: 300
                        children:
                            theme:
                                children:
                                    theme_settings:
                                        children:
                                            - oro_frontend.frontend_theme
                    product_inventory:
                        priority: 200
                        children:
                            allowed_statuses:
                                children:
                                    frontend_inventory_statuses_visibility:
                                        children:
                                            - oro_product.general_frontend_product_visibility
                                            - oro_rfp.frontend_product_visibility
                                            - oro_order.frontend_product_visibility
                    sales:
                        priority: 100
                        children:
                            rfq:
                                children:
                                    rfp_requeststatus_settings:
                                        children:
                                            - oro_rfp.frontend_feature_enabled
                                            - oro_rfp.default_request_status
                                    rfp_notifications:
                                        children:
                                            - oro_rfp.notify_assigned_sales_reps_of_the_customer
                                            - oro_rfp.notify_owner_of_customer_user_record
                                            - oro_rfp.notify_owner_of_customer
                            quick_order:
                                children:
                                    quick_order_form:
                                        children:
                                            - oro_product.enable_quick_order_form
