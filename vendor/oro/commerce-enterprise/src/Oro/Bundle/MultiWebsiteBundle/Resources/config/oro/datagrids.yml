datagrids:
    base-websites-grid:
        options:
            entityHint:        website
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - website.id
                    - website.name
                    - website.default
                    - website.createdAt
                    - website.updatedAt
                from:
                    - { table: %oro_website.entity.website.class%, alias: website }
        columns:
            id:
                label:         oro.website.id.label
                renderable:    false
            name:
                label:         oro.website.name.label
            default:
                label:         oro.website.default.label
                frontend_type: boolean
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                id:
                    data_name: website.id
                name:
                    data_name: website.name
                default:
                    data_name: website.default
                createdAt:
                    data_name: website.createdAt
                updatedAt:
                    data_name: website.updatedAt
            default:
                default: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                id:
                    type:       number
                    data_name:  website.id
                    enabled:    false
                name:
                    type:       string
                    data_name:  website.name
                default:
                    type:      boolean
                    data_name: website.default
                createdAt:
                    type:       datetime
                    data_name:  website.createdAt
                updatedAt:
                    type:       datetime
                    data_name:  website.updatedAt
        properties:
            view_link:
                type:  url
                route: oro_multiwebsite_view
                params: [ id ]

    websites-grid:
        acl_resource: oro_multiwebsite_view
        extends: base-websites-grid
        properties:
            view_link:
                route: oro_multiwebsite_view
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                rowAction:     true
                acl_resource:  oro_multiwebsite_view

    website-select-grid:
        acl_resource: oro_multiwebsite_view
        extends: base-websites-grid

    business-unit-websites-grid:
        acl_resource: ~
        extends: websites-grid
        source:
            query:
                where:
                    and:
                        - website.owner = :bussinessUnit
            bind_parameters:
                - bussinessUnit

    price-list-websites-grid:
        extends: base-price-list-relations-grid
        source:
            query:
                select:
                    - relatedEntity.name
                from:
                    - { table: %oro_pricing.entity.price_list.class%, alias: priceList }
                join:
                    inner:
                        - { join: %oro_pricing.entity.price_list_to_website.class%, alias: priceListToWebsite, conditionType: 'WITH', condition: 'priceListToWebsite.priceList = priceList'}
                        - { join: priceListToWebsite.website, alias: relatedEntity }
        columns:
            name:
                label: oro.website.name.label
        properties:
            view_link:
                route: oro_multiwebsite_view
        sorters:
            columns:
                name:
                    data_name:  relatedEntity.name
        filters:
            columns:
                name:
                    type:       string
                    data_name:  relatedEntity.name
        actions:
            view:
                acl_resource: oro_multiwebsite_view
