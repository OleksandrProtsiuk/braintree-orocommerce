services:
    oro_organization_menu.event_listener.organization_grid_listener:
        class: 'Oro\Bundle\OrganizationMenuBundle\EventListener\OrganizationMenuGridListener'
        arguments:
           - '@oro_scope.scope_manager'
        calls:
           - [setScopeType, ['%oro_navigation.menu_update.scope_type%']]
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.pre.menu-organization-grid, method: onPreBefore }

    oro_organization_menu.scope_criteria_provider.organization:
        parent: oro_organization.scope_criteria_provider.organization
        tags:
            - {name: oro_scope.provider, scopeType: '%oro_navigation.menu_update.scope_type%', priority: 10}
