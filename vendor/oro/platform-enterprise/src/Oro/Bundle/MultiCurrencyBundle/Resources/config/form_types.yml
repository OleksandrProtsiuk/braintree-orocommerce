services:
    oro_multi_currency.form.extension.allowed_currencies_restriction:
        class: Oro\Bundle\MultiCurrencyBundle\Form\Extension\AllowedCurrenciesRestrictionTypeExtension
        arguments:
            - '@oro_config.global'
        tags:
            - { name: form.type_extension, extended_type: 'Oro\Bundle\CurrencyBundle\Form\Type\CurrencyType' }

    oro_multi_currency.form.type.currency_grid:
        class: Oro\Bundle\MultiCurrencyBundle\Form\Type\CurrencyGridType
        arguments:
            - '@oro_config.global'
            - '@oro_currency.helper.currency_name'
        tags:
            - { name: form.type, alias: oro_currency_grid }

    oro_multi_currency.form.type.currency_rates:
        class: Oro\Bundle\MultiCurrencyBundle\Form\Type\CurrencyRatesType
        tags:
            - { name: form.type, alias: oro_currency_rates }

    oro_multi_currency.form.type.multicurrency:
        class: Oro\Bundle\MultiCurrencyBundle\Form\Type\MultiCurrencyType
        decorates: oro_currency.form.type.multicurrency
        arguments:
            - '@oro_currency.rounding.price_rounding_service'
            - '@oro_multi_currency.provider.rate'
            - '@oro_currency.config.currency'
            - '@oro_currency.helper.currency_name'
        calls:
            - [setDataClass, [Oro\Bundle\CurrencyBundle\Entity\MultiCurrency]]
        tags:
            - { name: form.type, alias: oro_multicurrency }
