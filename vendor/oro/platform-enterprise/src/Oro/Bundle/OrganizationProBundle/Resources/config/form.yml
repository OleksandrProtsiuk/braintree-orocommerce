parameters:
    # override community organizations_select form type
    oro_organization.form.type.organizations_select.class:        Oro\Bundle\OrganizationProBundle\Form\Type\OrganizationsProSelectType
    oro_organization.form.type.organization.class:                Oro\Bundle\OrganizationProBundle\Form\Type\OrganizationProType

    oro_organizationpro.form.handler.organization.class:          Oro\Bundle\OrganizationProBundle\Form\Handler\OrganizationProHandler
    oro_organizationpro.form.type.organization_config_type.class: Oro\Bundle\OrganizationProBundle\Form\Type\OrganizationConfigType

    oro_organizationpro.form.type.organization_choice.class: Oro\Bundle\OrganizationProBundle\Form\Type\OrganizationChoiceType
    oro_organizationpro.form.type.is_global.class: Oro\Bundle\OrganizationProBundle\Form\Type\IsGlobalType
    oro_organizationpro.form.type.organization_label.class: Oro\Bundle\OrganizationProBundle\Form\Type\OrganizationLabelType

    oro_organizationpro.form.eventlistener.organization_field.class: Oro\Bundle\OrganizationProBundle\Form\EventListener\OrganizationFieldListener

services:
    oro_organizationpro.form.type.organization_config_type:
        class: %oro_organizationpro.form.type.organization_config_type.class%
        arguments:
            - "@doctrine"
        tags:
            - { name: form.type, alias: oro_type_choice_organization_type }

    oro_organizationpro.form.type.organization_choice:
        class: %oro_organizationpro.form.type.organization_choice.class%
        arguments:
            - "@oro_security.security_facade"
            - "@oro_entity_config.config_manager"
        tags:
            - { name: form.type, alias: oro_organization_choice_select2 }

    oro_organizationpro.form.type.is_global:
        class: %oro_organizationpro.form.type.is_global.class%
        arguments:
            - "@oro_organizationpro.helper"
        tags:
            - { name: form.type, alias: oro_organizationpro_is_global }

    oro_organizationpro.form.type.organization_label:
        class: %oro_organizationpro.form.type.organization_label.class%
        tags:
            - { name: form.type, alias: oro_organizationpro_label }

    oro_organizationpro.form.eventlistener.organization_field:
        class: %oro_organizationpro.form.eventlistener.organization_field.class%
        arguments:
            - "@oro_entity_config.config_manager"
            - "@oro_security.security_facade"
        tags:
            - { name: kernel.event_listener, event: entity_form.render.before, method: addOrganizationField }

    oro_organizationpro.form.handler.organization:
        class: %oro_organizationpro.form.handler.organization.class%
        scope: request
        arguments:
            - "@oro_organization.form.organization"
            - "@request"
            - "@doctrine.orm.entity_manager"
            - "@security.context"
            - "@event_dispatcher"

