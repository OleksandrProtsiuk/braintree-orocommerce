oro_outlook:
    resource:     "@OroOutlookBundle/Controller"
    type:         annotation
    prefix:       /

oro_outlook_api:
    resource: "@OroOutlookBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
        _format: json
    defaults:
        version:  latest
