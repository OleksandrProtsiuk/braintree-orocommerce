parameters:
    oro_activity.form.handler.activity_entity.api.class: Oro\Bundle\OutlookBundle\Form\Handler\ActivityEntityApiHandler
    oro_activity.handler.delete.activity_entity.class:   Oro\Bundle\OutlookBundle\Entity\Manager\ActivityEntityDeleteHandler

services:
    oro_outlook.data_transformer.layout:
        class: Oro\Bundle\OutlookBundle\Config\LayoutDataTransformer
        arguments:
            - "@translator"

    oro_outlook.config_manager.api:
        class: Oro\Bundle\OutlookBundle\Manager\ConfigApiManager
        arguments:
            - '@oro_config.manager.api'
            - '@oro_outlook.api.configuration_repository'

    oro_outlook.addin_manager:
        class: Oro\Bundle\OutlookBundle\Manager\AddInManager
        arguments:
            - '%assetic.read_from%/bundles/orooutlook/files'
            - 'bundles/orooutlook/files'
            - '@assets.packages'
            - '@oro_outlook.addin_cache'

    oro_outlook.addin_cache:
        public: false
        parent: oro.cache.abstract
        calls:
            - [ setNamespace, [ 'oro_outlook_addin' ] ]

    oro_outlook.namespace_migration_provider:
        class: 'Oro\Bundle\OutlookBundle\Cache\NamespaceMigrationProvider'
        tags:
            - {name: oro_installer.namespace_migration_provider, priority: 30}
