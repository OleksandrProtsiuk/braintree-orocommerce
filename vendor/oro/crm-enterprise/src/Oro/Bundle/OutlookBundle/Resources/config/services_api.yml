services:

    oro_outlook.api.configuration_repository:
        class: Oro\Bundle\OutlookBundle\Api\Repository\OutlookConfigurationRepository
        public: false
        arguments:
            - '@oro_platform.composer.version_helper'
            - '@oro_outlook.addin_manager'
            - '@twig.extension.httpfoundation'

    #
    # get_list
    #

    oro_outlook.api.get_list.security_check:
        class: Oro\Bundle\OutlookBundle\Api\Processor\GetList\SecurityCheck
        arguments:
            - '@oro_security.security_facade'
        tags:
            - { name: oro.api.processor, action: get_list, group: security_check, class: Oro\Bundle\ConfigBundle\Api\Model\ConfigurationSection, priority: 20 }

    oro_outlook.api.get_list.load_configuration_sections:
        class: Oro\Bundle\OutlookBundle\Api\Processor\GetList\LoadConfigurationSections
        arguments:
            - '@oro_outlook.api.configuration_repository'
            - '@oro_config.api.repository'
        tags:
            - { name: oro.api.processor, action: get_list, group: load_data, class: Oro\Bundle\ConfigBundle\Api\Model\ConfigurationSection, priority: -5 }

    #
    # get
    #

    oro_outlook.api.get.security_check:
        class: Oro\Bundle\OutlookBundle\Api\Processor\Get\SecurityCheck
        arguments:
            - '@oro_security.security_facade'
        tags:
            - { name: oro.api.processor, action: get, group: security_check, class: Oro\Bundle\ConfigBundle\Api\Model\ConfigurationSection, priority: 20 }

    oro_outlook.api.get.load_configuration_section:
        class: Oro\Bundle\OutlookBundle\Api\Processor\Get\LoadConfigurationSection
        arguments:
            - '@oro_outlook.api.configuration_repository'
        tags:
            - { name: oro.api.processor, action: get, group: load_data, class: Oro\Bundle\ConfigBundle\Api\Model\ConfigurationSection, priority: -5 }
