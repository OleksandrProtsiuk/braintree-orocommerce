services:
    oro_payment.mass_action.status.enable:
        class: Oro\Bundle\PaymentBundle\Datagrid\Extension\MassAction\Actions\StatusEnableMassAction
        arguments:
            - '@oro_entity_merge.metadata.registry'
            - '@translator'
        shared: false
        tags:
            - { name: oro_datagrid.extension.mass_action.type, type: paymentruleenable }

    oro_payment.mass_action.status.disable:
        class: Oro\Bundle\PaymentBundle\Datagrid\Extension\MassAction\Actions\StatusDisableMassAction
        arguments:
            - '@oro_entity_merge.metadata.registry'
            - '@translator'
        shared: false
        tags:
            - { name: oro_datagrid.extension.mass_action.type, type: paymentruledisable }

    oro_payment.mass_action.status_handler:
        class: Oro\Bundle\PaymentBundle\Datagrid\Extension\MassAction\StatusMassActionHandler
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@translator'
            - '@oro_security.security_facade.link'
