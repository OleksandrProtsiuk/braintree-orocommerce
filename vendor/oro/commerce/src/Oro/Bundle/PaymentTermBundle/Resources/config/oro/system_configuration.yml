system_configuration:
    groups:
        payment_term:
            title: oro.paymentterm.system_configuration.groups.payment_terms.title
            icon: fa-file-text-o
        payment_term_display:
            title: oro.payment.system_configuration.groups.display_options.title

    fields:
        oro_payment_term.payment_term_label:
            data_type: string
            type: text
            priority: 90
            options:
                label: oro.payment.system_configuration.fields.label.label
                tooltip: oro.payment.system_configuration.fields.label.tooltip

        oro_payment_term.payment_term_short_label:
            data_type: string
            type: text
            priority: 80
            options:
                label: oro.payment.system_configuration.fields.short_label.label
                tooltip: oro.payment.system_configuration.fields.short_label.tooltip

    tree:
        system_configuration:
            commerce:
                children:
                    payment:
                        priority: 400
                        children:
                            payment_term:
                                priority: 60
                                children:
                                    payment_term_display:
                                        priority: 100
                                        children:
                                            - oro_payment_term.payment_term_label
                                            - oro_payment_term.payment_term_short_label
