services:
    oro_payment_term.payment_method.payment_term.config:
        class: 'Oro\Bundle\PaymentTermBundle\Method\Config\PaymentTermConfig'
        public: false
        arguments:
           - '@oro_config.global'

    oro_payment_term.payment_method.payment_term:
        class: 'Oro\Bundle\PaymentTermBundle\Method\PaymentTerm'
        public: false
        arguments:
            - '@oro_payment_term.provider.payment_term'
            - '@oro_payment_term.provider.payment_term_association'
            - '@oro_entity.doctrine_helper'
        tags:
            - { name: oro_payment.payment_method }
        calls:
            - [setLogger,  ["@logger"]]

    oro_payment_term.payment_method.view.payment_term:
        class: 'Oro\Bundle\PaymentTermBundle\Method\View\PaymentTermView'
        public: false
        arguments:
            - '@oro_payment_term.provider.payment_term'
            - '@translator'
            - '@oro_payment_term.payment_method.payment_term.config'
        tags:
            - { name: oro_payment.payment_method_view }
