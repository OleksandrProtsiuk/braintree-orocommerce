layout:
    actions:
        - '@setBlockTheme':
            themes: 'quick_access.html.twig'
        - '@addTree':
            items:
                quick_access_container:
                    blockType: container
                    siblingId: logo
                    prepend: false
                quick_access_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("commerce_quick_access")'
            tree:
                page_header:
                    quick_access_container:
                        quick_access_menu: ~

    conditions: 'context["is_logged_in"]'
