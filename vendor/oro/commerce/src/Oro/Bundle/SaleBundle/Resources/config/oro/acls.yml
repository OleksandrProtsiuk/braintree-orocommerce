acls:
    # Use any shipping address from the customer address book
    oro_quote_address_shipping_customer_use_any:
        label: oro.sale.security.permission.address_shipping_customer_use_any
        type: action
        group_name: "commerce"

    oro_quote_address_shipping_customer_use_any_backend:
        label: oro.sale.security.permission.address_shipping_customer_use_any
        type: action

    # Use the default shipping address from the customer user's address book
    oro_quote_address_shipping_customer_user_use_default:
        label: oro.sale.security.permission.address_shipping_customer_user_use_default
        type: action
        group_name: "commerce"

    oro_quote_address_shipping_customer_user_use_default_backend:
        label: oro.sale.security.permission.address_shipping_customer_user_use_default
        type: action

    # Use any shipping address from the customer user's address book
    oro_quote_address_shipping_customer_user_use_any:
        label: oro.sale.security.permission.address_shipping_customer_user_use_any
        type: action
        group_name: "commerce"

    oro_quote_address_shipping_customer_user_use_any_backend:
        label: oro.sale.security.permission.address_shipping_customer_user_use_any
        type: action

    # Enter the shipping address manually
    oro_quote_address_shipping_allow_manual:
        label: oro.sale.security.permission.address_shipping_allow_manual
        type: action
        group_name: "commerce"

    oro_quote_address_shipping_allow_manual_backend:
        label: oro.sale.security.permission.address_shipping_allow_manual
        type: action

    # Can override payment term
    oro_quote_payment_term_customer_can_override:
        label: oro.sale.security.permission.payment_term_customer_can_override
        type: action
