datagrids:
    base-rfq-grid:
        acl_resource: oro_rfp_request_view
        extended_entity_name: %oro_rfp.entity.request.class%
        options:
            entityHint:        request
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - request.id
                    - request.poNumber
                    - request.shipUntil
                    - status.label as status_label
                    - status.sortOrder as status_order
                    - request.createdAt
                    - request.updatedAt
                from:
                    - { table: %oro_rfp.entity.request.class%, alias: request }
                join:
                    left:
                        - { join: request.status, alias: status }
            hints:
                - { name: HINT_CUSTOM_OUTPUT_WALKER, value: %oro_translation.translation_walker.class%}
        columns:
            id:
                label:         oro.rfp.request.id.label
            status_label:
                label:         oro.rfp.request.status.label
            poNumber:
                label:         oro.rfp.request.po_number.label
            shipUntil:
                label:         oro.rfp.request.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            view_link:
                type:   url
                route:  oro_rfp_request_view
                params: [ id ]
        sorters:
            columns:
                id:
                    data_name: request.id
                status_label:
                    data_name: status_order
                poNumber:
                    data_name: request.poNumber
                shipUntil:
                    data_name: request.shipUntil
                createdAt:
                    data_name: request.createdAt
                updatedAt:
                    data_name: request.updatedAt
            default:
                updatedAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_rfp_request_view
                rowAction:     true

    customer-view-rfq-grid:
        extends: base-rfq-grid
        source:
            query:
                select:
                    - CONCAT(requestCustomerUser.firstName, ' ', requestCustomerUser.lastName) as customerUserName
                where:
                    and:
                        - requestCustomerUser.customer = :customer_id
                join:
                    left:
                        - { join: request.customerUser, alias: requestCustomerUser }
            bind_parameters:
                - customer_id
        columns:
            customerUserName:
                label:         oro.rfp.request.customer_user.label
                order:         1
        sorters:
            columns:
                customerUserName:
                    data_name: customerUserName
        filters:
            columns:
                id:
                    type:      number
                    data_name: request.id
                customerUserName:
                    type:      string
                    data_name: customerUserName
                status_label:
                    type:      entity
                    data_name: status.id
                    options:
                        field_type: oro_rfp_request_status_with_deleted_select
                        field_options:
                            class: %oro_rfp.entity.request.status.class%
                            property: label
                poNumber:
                    type:      string
                    data_name: request.poNumber
                shipUntil:
                    type:      date
                    data_name: request.shipUntil
                createdAt:
                    type:      datetime
                    data_name: request.createdAt
                updatedAt:
                    type:      datetime
                    data_name: request.updatedAt

    customer-user-view-rfq-grid:
        extends: base-rfq-grid
        source:
            query:
                where:
                    and:
                        - request.customerUser = :customer_user_id
            bind_parameters:
                - customer_user_id
        filters:
            columns:
                id:
                    type:      number
                    data_name: request.id
                status_label:
                    type:      entity
                    data_name: status.id
                    options:
                        field_type: oro_rfp_request_status_with_deleted_select
                        field_options:
                            class: %oro_rfp.entity.request.status.class%
                            property: label
                poNumber:
                    type:      string
                    data_name: request.poNumber
                shipUntil:
                    type:      date
                    data_name: request.shipUntil
                createdAt:
                    type:      datetime
                    data_name: request.createdAt
                updatedAt:
                    type:      datetime
                    data_name: request.updatedAt

    rfp-requests-grid:
        extends: base-rfq-grid
        source:
            type:         orm
            query:
                select:
                    - requestCustomer.name as customerName
                    - CONCAT(requestCustomerUser.firstName, ' ', requestCustomerUser.lastName) as customerUserName
                    - request.firstName
                    - request.lastName
                    - request.email
                    - request.phone
                    - request.company
                    - request.role
                join:
                    left:
                        - { join: request.customer, alias: requestCustomer }
                        - { join: request.customerUser, alias: requestCustomerUser }
            hints:
                - { name: HINT_CUSTOM_OUTPUT_WALKER, value: %oro_translation.translation_walker.class%}
        columns:
            firstName:
                label:         oro.rfp.request.first_name.label
                order:         1
            lastName:
                label:         oro.rfp.request.last_name.label
                order:         2
            email:
                label:         oro.rfp.request.email.label
                order:         3
            phone:
                label:         oro.rfp.request.phone.label
                order:         4
            company:
                label:         oro.rfp.request.company.label
                order:         5
            role:
                label:         oro.rfp.request.role.label
                order:         6
            customerUserName:
                label:         oro.rfp.request.customer_user.label
                order:         7
            customerName:
                label:         oro.rfp.request.customer.label
                order:         8
        sorters:
            columns:
                firstName:
                    data_name: request.firstName
                lastName:
                    data_name: request.lastName
                email:
                    data_name: request.email
                phone:
                    data_name: request.phone
                company:
                    data_name: request.company
                role:
                    data_name: request.role
                customerUserName:
                    data_name: customerUserName
                customerName:
                    data_name: customerName
        filters:
            columns:
                id:
                    type:      number
                    data_name: request.id
                firstName:
                    type:      string
                    data_name: request.firstName
                lastName:
                    type:      string
                    data_name: request.lastName
                email:
                    type:      string
                    data_name: request.email
                phone:
                    type:      string
                    data_name: request.phone
                company:
                    type:      string
                    data_name: request.company
                role:
                    type:      string
                    data_name: request.role
                customerUserName:
                    type:      string
                    data_name: customerUserName
                customerName:
                    type:      string
                    data_name: customerName
                status_label:
                    type:      entity
                    data_name: status.id
                    options:
                        field_type: oro_rfp_request_status_with_deleted_select
                        field_options:
                            class: %oro_rfp.entity.request.status.class%
                            property: label
                poNumber:
                    type:      string
                    data_name: request.poNumber
                shipUntil:
                    type:      date
                    data_name: request.shipUntil
                createdAt:
                    type:      datetime
                    data_name: request.createdAt
                updatedAt:
                    type:      datetime
                    data_name: request.updatedAt

    rfp-request-statuses-grid:
        acl_resource: oro_rfp_request_status_view
        extended_entity_name: %oro_rfp.entity.request.status.class%
        options:
            entityHint:        status
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - status.id
                    - status.name
                    - status.label
                    - status.sortOrder
                    - status.deleted
                from:
                    - { table: %oro_rfp.entity.request.status.class%, alias: status }
            hints:
                - { name: HINT_CUSTOM_OUTPUT_WALKER, value: %oro_translation.translation_walker.class%}
        columns:
            label:
                label:         oro.rfp.requeststatus.label.label
            name:
                label:         oro.rfp.requeststatus.name.label
            deleted:
                label:         oro.rfp.requeststatus.deleted.label
                frontend_type: boolean
            sortOrder:
                label:         oro.rfp.requeststatus.sort_order.label
                frontend_type: integer
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_rfp_request_status_view
                params: [ id ]
            restore_link:
                type:   url
                route:  oro_api_rfp_restore_request_status
                params: [ id ]
            delete_link:
                type:   url
                route:  oro_api_rfp_delete_request_status
                params: [ id ]
            update_link:
                type:   url
                route:  oro_rfp_request_status_update
                params: [ id ]
        sorters:
            columns:
                label:
                    data_name: status.label
                name:
                    data_name: status.name
                sortOrder:
                    data_name: status.sortOrder
                deleted:
                    data_name: status.deleted
            default:
                sortOrder: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                label:
                    type:      string
                    data_name: status.label
                name:
                    type:      string
                    data_name: status.name
                deleted:
                    type:      boolean
                    data_name: status.deleted
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_rfp_request_status_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          pencil-square-o
                acl_resource:  oro_rfp_request_status_update
                rowAction:     true
            restore:
                type:          ajax
                acl_resource:  oro_rfp_request_status_delete
                label:         oro.rfp.datagrid.action_restore
                icon:          check
                link:          restore_link
            delete:
                type:          delete
                acl_resource:  oro_rfp_request_status_delete
                label:         oro.grid.action.delete
                icon:          trash-o
                link:          delete_link
        action_configuration: ['@oro_rfp.datagrid.action_permission_provider', "getRequestStatusDefinitionPermissions"]

    frontend-requests-grid:
        acl_resource: oro_rfp_frontend_request_view
        extended_entity_name: %oro_rfp.entity.request.class%
        options:
            entityHint:        request
            entity_pagination: true
            customerUserOwner:
                customerUserColumn: customerUserName
        source:
            type: orm
            query:
                select:
                    - request.id
                    - request.createdAt
                    - request.poNumber
                    - request.shipUntil
                    - CONCAT(requestCustomerUser.firstName, ' ', requestCustomerUser.lastName) as customerUserName
                    - requestStatus.label as statusLabel
                from:
                    - { table: %oro_rfp.entity.request.class%, alias: request }
                join:
                    left:
                        - { join: request.customerUser, alias: requestCustomerUser }
                        - { join: request.status, alias: requestStatus }

        columns:
            id:
                label:         oro.frontend.rfp.request.id.label
            statusLabel:
                label:         oro.frontend.rfp.request.status.label
            poNumber:
                label:         oro.frontend.rfp.request.po_number.label
            shipUntil:
                label:         oro.frontend.rfp.request.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            customerUserName:
                label:         oro.frontend.rfp.request.customer_user.label
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_rfp_frontend_request_view
                params: [ id ]
            update_link:
                type:   url
                route:  oro_rfp_frontend_request_update
                params: [ id ]
        sorters:
            columns:
                customerUserName:
                    data_name: customerUserName
                poNumber:
                    data_name: request.poNumber
                shipUntil:
                    data_name: request.shipUntil
                createdAt:
                    data_name: request.createdAt
            disable_default_sorting: true
        filters:
            columns:
                customerUserName:
                    type:      string
                    data_name: customerUserName
                poNumber:
                    type:      string
                    data_name: request.poNumber
                shipUntil:
                    type:      date
                    data_name: request.shipUntil
                createdAt:
                    type:      datetime
                    data_name: request.createdAt
        actions:
            view:
                type:           navigate
                label:          oro.grid.action.view
                link:           view_link
                icon:           eye
                rowAction:      true
                acl_permission: VIEW
                acl_class:      %oro_rfp.entity.request.class%
            update:
                type:           navigate
                label:          oro.grid.action.update
                link:           update_link
                icon:           pencil-square-o
                rowAction:      true
                acl_permission: EDIT
                acl_class:      %oro_rfp.entity.request.class%
