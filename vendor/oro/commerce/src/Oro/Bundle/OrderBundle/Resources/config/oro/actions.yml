operations:
    oro_order_capture:
        label: oro.payment.capture
        button_options:
            icon: fa-credit-card
        applications: [default]
        routes:
            - oro_order_view
        acl_resource: oro_payment_transaction
        order: 20
        preactions:
            - '@call_service_method':
                service: oro_payment.provider.payment_transaction
                method: getActiveAuthorizePaymentTransaction
                method_parameters: [$.data, $.data.total, $.data.currency]
                attribute: $.authorizePaymentTransaction
            - '@call_service_method':
                service: oro_order.factory.payment_context
                method: create
                method_parameters: [$.data]
                attribute: $.paymentContext
        preconditions:
            '@and':
                - '@not_empty': [$.authorizePaymentTransaction]
                - '@payment_method_applicable':
                    parameters:
                        payment_method: $.authorizePaymentTransaction.paymentMethod
                        context: $.paymentContext
        actions:
            - '@payment_capture':
                attribute: $.result
                object: $.data
                amount: $.data.total
                currency: $.data.currency
                paymentMethod: $.authorizePaymentTransaction.paymentMethod
                transactionOptions: []
            - '@flash_message':
                conditions:
                    '@and':
                        - '@not_empty': ['$.result[message]']
                        - '@equal': ['$.result[successful]', true]
                message: '$.result[message]'
                type: 'success'
            - '@flash_message':
                conditions:
                    '@and':
                        - '@not_empty': ['$.result[message]']
                        - '@equal': ['$.result[successful]', false]
                message: '$.result[message]'
                type: 'error'
    DELETE:
        exclude_datagrids:
            - order-line-items-grid
            - frontend-orders-grid

    oro_order_update_order:
        extends: UPDATE
        replace:
            - for_all_datagrids
            - for_all_entities
            - preconditions
        preconditions:
            '@not_blank': $.data
        datagrids:
            - customer-user-orders-grid

    oro_order_delete_order:
        extends: DELETE
        replace:
            - for_all_datagrids
            - for_all_entities
            - preconditions
        preconditions:
            '@not_blank': $.data
        datagrids:
            - customer-user-orders-grid

    oro_order_shipping_trackings_change:
        label: oro.order.widgets.shipping_tracking
        routes:
            - oro_order_view
        acl_resource: [UPDATE, entity:Oro\Bundle\OrderBundle\Entity\Order]
        button_options:
            icon: fa-list-alt
        frontend_options:
            template: OroOrderBundle:Action:shippingTrackingsChange.html.twig
            title: oro.order.shipping_tracking.entity_label
            options:
                width: 550
                modal: false
                stateEnabled: false
                incrementalPosition: false
                allowMaximize: true
                allowMinimize: true
                dblclick: maximize
                maximizedHeightDecreaseBy: minimize-bar
        attributes:
            shippingTrackings:
                label: ' '
                type: entity
                options:
                    class: Oro\Bundle\OrderBundle\Entity\OrderShippingTracking
        form_options:
            attribute_fields:
                shippingTrackings:
                    form_type: Oro\Bundle\OrderBundle\Form\Type\OrderShippingTrackingCollectionType
                    options:
                        show_form_when_empty: false
            attribute_default_values:
                shippingTrackings:
                    $.shippingTrackings
        form_init:
            - '@assign_value': [$.shippingTrackings, $.data.shippingTrackings]
        actions:
            - '@call_service_method':
                service: oro_order.handler.order_shipping_tracking
                method: process
                method_parameters: [$.data, $.form]
            - '@flash_message':
                message: oro.order.shipping_tracking.flash.save_success
                type: 'success'
            - '@refresh_grid': order-shipping-trackings-grid
