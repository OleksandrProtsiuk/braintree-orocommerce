workflows:
    b2b_flow_checkout:
        entity: Oro\Bundle\CheckoutBundle\Entity\Checkout
        entity_attribute: checkout
        start_step: enter_billing_address
        steps_display_ordered: true

        defaults:
            active: true
        exclusive_record_groups:
            - b2b_checkout_flow
        priority: 200

        attributes:
            billing_address:
                property_path: checkout.billingAddress
            shipping_address:
                property_path: checkout.shippingAddress
            save_billing_address:
                property_path: checkout.saveBillingAddress
            save_shipping_address:
                property_path: checkout.saveShippingAddress
            ship_to_billing_address:
                property_path: checkout.shipToBillingAddress
            po_number:
                property_path: checkout.poNumber
            ship_until:
                property_path: checkout.shipUntil
            customer_notes:
                property_path: checkout.customerNotes
            payment_method:
                property_path: checkout.paymentMethod
            shipping_method:
                property_path: checkout.shippingMethod
            shipping_method_type:
                property_path: checkout.shippingMethodType
            billing_address_has_shipping:
                type: boolean
            allow_manual_source_remove:
                type: boolean
            disallow_billing_address_edit:
                type: boolean
            disallow_shipping_address_edit:
                type: boolean
            disallow_shipping_method_edit:
                type: boolean
            remove_source:
                type: boolean
            auto_remove_source:
                type: boolean
            source_remove_label:
                type: string
            edit_order_link:
                type: string
            payment_in_progress:
                type: bool
            payment_validate:
                type: bool
            payment_save_for_later:
                type: bool
            state_token:
                type: string
            internal_state_token:
                type: string
            order:
                type: entity
                options:
                    class: Oro\Bundle\OrderBundle\Entity\Order
            checkout_finished:
                type: bool
        steps:
            enter_billing_address:
                order: 10
                allowed_transitions:
                    - continue_to_shipping_address
            enter_shipping_address:
                order: 20
                allowed_transitions:
                    - continue_to_shipping_method
                    - back_to_billing_address
            enter_shipping_method:
                order: 30
                allowed_transitions:
                    - continue_to_payment
                    - back_to_billing_address
                    - back_to_shipping_address
            enter_payment:
                order: 40
                allowed_transitions:
                    - payment_error
                    - continue_to_order_review
                    - back_to_billing_address
                    - back_to_shipping_address
                    - back_to_shipping_method
            order_review:
                order: 50
                is_final: true
                allowed_transitions:
                    - place_order
                    - verify_payment
                    - finish_checkout
                    - payment_error
                    - back_to_billing_address
                    - back_to_shipping_address
                    - back_to_shipping_method
                    - back_to_payment
                    - back_to_shipping_address_on_fail_address
        transitions:
            start_from_shoppinglist:
                is_start: true
                step_to: enter_billing_address
                is_unavailable_hidden: true
                transition_definition: start_from_shoppinglist_definition
                frontend_options:
                    icon: fa-briefcase
                init_routes:
                    - oro_shopping_list_frontend_view
                acl_resource: [CHECKOUT_CREATE, $.result.shoppingList]

            start_from_quickorderform:
                is_start: true
                step_to: enter_billing_address
                is_unavailable_hidden: true
                transition_definition: start_from_quickorderform_definition
                frontend_options:
                    icon: fa-briefcase
                    class: 'btn--action'
                    data:
                        component_name: oro_shopping_list_to_checkout_quick_add_processor
                        page-component-module: oroproduct/js/app/components/quick-add-form-button-component
                        page-component-options:
                            component_name: '[name$="[component]"]'
                init_routes:
                    - oro_product_frontend_quick_add
                    - oro_product_frontend_quick_add_copy_paste
                    - oro_product_frontend_quick_add_import
                acl_resource: [CREATE, entity:commerce@Oro\Bundle\CheckoutBundle\Entity\Checkout]

            continue_to_shipping_address:
                step_to: enter_shipping_address
                transition_definition: continue_to_shipping_address_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        billing_address:
                            form_type: oro_checkout_address
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'billing'
                                required: true
                                constraints:
                                    - Valid: ~
                                    - NotBlank: ~
                                    - Oro\Bundle\OrderBundle\Validator\Constraints\OrderAddress:
                                        validationGroups: ['Checkout']
                                disabled: $disallow_billing_address_edit
                        save_billing_address:
                            options:
                        ship_to_billing_address:
                            form_type: oro_ship_to_billing_address
                            options:
                        state_token:
                            form_type: hidden
                            options:
                                data: $internal_state_token
            continue_to_shipping_method:
                step_to: enter_shipping_method
                transition_definition: continue_to_shipping_method_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        shipping_address:
                            form_type: oro_checkout_address
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'shipping'
                                required: true
                                disabled: $disallow_shipping_address_edit
                                constraints:
                                    - Valid: ~
                                    - NotBlank: ~
                                    - Oro\Bundle\OrderBundle\Validator\Constraints\OrderAddress:
                                        validationGroups: ['Checkout']
                        save_shipping_address:
                            options:
                        ship_to_billing_address:
                            form_type: oro_ship_to_billing_address
                            options:
                        state_token:
                            form_type: hidden
                            options:
                                data: $internal_state_token

            continue_to_payment:
                step_to: enter_payment
                transition_definition: continue_to_payment_definition
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page_component_module: 'orocheckout/js/app/components/shipping-transition-button-component'
                form_options:
                    form_init:
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        shipping_method:
                            options:
                                constraints:
                                    - NotBlank: ~
                        shipping_method_type:
                            options:
                                constraints:
                                    - NotBlank: ~
                        state_token:
                            form_type: hidden
                            options:
                                data: $internal_state_token

            continue_to_order_review:
                step_to: order_review
                transition_definition: continue_to_order_review_definition
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page_component_module: 'orocheckout/js/app/components/payment-transition-button-component'
                form_options:
                    form_init:
                        - '@assign_value': [$payment_validate, true]
                        - '@call_service_method':
                            service: oro_payment.provider.payment_transaction
                            method: getActiveValidatePaymentTransaction
                            method_parameters: [$payment_method]
                            attribute: $.result.validatePaymentTransaction
                        - '@assign_value':
                            conditions:
                                '@not_empty': [$.result.validatePaymentTransaction]
                            parameters: [$payment_validate, false]
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        payment_method: ~
                        payment_validate:
                            form_type: checkbox
                        payment_save_for_later:
                            form_type: checkbox
                        state_token:
                            form_type: hidden
                            options:
                                data: $internal_state_token

            back_to_billing_address:
                step_to: enter_billing_address
                transition_definition: clear_payment_method_and_recalculate_state_definition
                is_unavailable_hidden: true
                frontend_options:
                    is_checkout_back: true

            back_to_shipping_address:
                step_to: enter_shipping_address
                transition_definition: clear_payment_method_and_recalculate_state_definition
                is_unavailable_hidden: true
                frontend_options:
                    is_checkout_back: true

            back_to_shipping_address_on_fail_address:
                step_to: enter_shipping_address
                transition_definition: unblock_and_recalculate_definition
                is_hidden: true

            back_to_shipping_method:
                step_to: enter_shipping_method
                transition_definition: clear_payment_method_and_recalculate_state_definition
                is_unavailable_hidden: true
                frontend_options:
                    is_checkout_back: true

            back_to_payment:
                step_to: enter_payment
                transition_definition: recalculate_state_definition
                is_unavailable_hidden: true
                frontend_options:
                    is_checkout_back: true

            verify_payment:
                step_to: enter_payment
                transition_definition: verify_payment_definition
                is_hidden: true
                frontend_options:
                    is_checkout_verify: true

            place_order:
                step_to: order_review
                transition_definition: place_order_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                form_options:
                    form_init:
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        remove_source: ~
                        po_number: ~
                        ship_until: ~
                        customer_notes:
                            form_type: textarea
                        state_token:
                            form_type: hidden
                            options:
                                data: $internal_state_token

            finish_checkout:
                step_to: order_review
                transition_definition: finish_checkout_definition
                is_hidden: true

            payment_error:
                step_to: enter_payment
                transition_definition: unblock_and_recalculate_definition
                is_hidden: true

        transition_definitions:
            start_from_quickorderform_definition:
                preactions:
                    - '@call_service_method':
                        attribute: $.result.isAllowed
                        service: oro_shopping_list.processor.quick_add_to_checkout
                        method: isAllowed
                preconditions:
                    '@and':
                        - '@not_empty': $init_context
                        - '@equal': [true, $.result.isAllowed]

            start_from_shoppinglist_definition:
                preactions:
                    - '@find_entity':
                        conditions:
                            '@not_empty': $init_context
                        parameters:
                            class: $init_context.entityClass
                            identifier: $init_context.entityId
                            attribute: $.result.shoppingList
                preconditions:
                    '@and':
                        - '@has_elements': $.result.shoppingList.lineItems
                        - '@has_price_in_shopping_line_items': $.result.shoppingList.lineItems
                        - '@extendable':
                            events: [extendable_condition.start_checkout]
                actions:
                    - '@run_action_group':
                        action_group: start_shoppinglist_checkout
                        parameters_mapping:
                            shoppingList: $.result.shoppingList
                        results:
                            data.checkout: $.checkout
                            result.redirectUrl: $.redirectUrl

            __start___definition:
                actions:
                    - '@assign_value': [$shipping_method, null]
                    - '@assign_value': [$payment_save_for_later, true]
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.startCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.startCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            back_to_billing_address_definition:
                preconditions:
                    '@not_equal': [$payment_in_progress, true]
                actions:
                    - '@assign_value': [$billing_address_has_shipping, true]
                    - '@assign_value': [$payment_method, null]
                    - '@assign_value': [$shipping_method, null]
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            continue_to_shipping_address_definition:
                preactions:
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.currentCheckoutState
                    - '@get_checkout_state':
                        entity: $checkout
                        token: $state_token
                        attribute: $.result.tokenCheckoutState
                    - '@tree':
                        conditions:
                            '@not':
                                - '@check_checkout_states':
                                    entity: $checkout
                                    state1: $.result.currentCheckoutState
                                    state2: $.result.tokenCheckoutState
                        actions:
                            - '@assign_value': [$.result.savedCheckoutState, $.result.tokenCheckoutState]
                            - '@delete_checkout_state':
                                entity: $checkout
                                token: $state_token
                            - '@save_checkout_state':
                                entity: $checkout
                                state: $.result.currentCheckoutState
                                token: $state_token
                preconditions:
                    '@and':
                        - '@extendable':
                            events: [extendable_condition.checkout]
                        - '@not_equal': [$payment_in_progress, true]
                        - '@order_line_item_has_count':
                            message: oro.checkout.workflow.condition.order_line_item_has_count.message
                            parameters:
                                entity: $checkout
                conditions:
                    '@and':
                        - '@not_empty': $checkout.billingAddress
                        - '@not_empty': $.result.initCheckoutState
                        - '@or':
                            - '@empty': $.result.savedCheckoutState
                            - '@check_checkout_states':
                                message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                                parameters:
                                    entity: $checkout
                                    state1: $.result.initCheckoutState
                                    state2: $.result.savedCheckoutState
                actions:
                    - '@assign_constant_value': [$.result.typeShippingName, Oro\Bundle\AddressBundle\Entity\AddressType::TYPE_SHIPPING]
                    - '@assign_value': [$shipping_method, null]
                    - '@call_method':
                        conditions:
                            '@not_empty': $checkout.billingAddress.customerAddress
                        parameters:
                            attribute: $billing_address_has_shipping
                            object: $checkout.billingAddress.customerAddress
                            method: hasTypeWithName
                            method_parameters:
                                - $.result.typeShippingName
                    - '@call_method':
                        conditions:
                            '@not_empty': $checkout.billingAddress.customerUserAddress
                        parameters:
                            attribute: $billing_address_has_shipping
                            object: $checkout.billingAddress.customerUserAddress
                            method: hasTypeWithName
                            method_parameters:
                                - $.result.typeShippingName
                    - '@assign_value':
                        conditions:
                            '@and':
                                - '@empty': $checkout.billingAddress.customerAddress
                                - '@empty': $checkout.billingAddress.customerUserAddress
                        parameters: [$billing_address_has_shipping, true]
                    - '@tree':
                        conditions:
                            '@and':
                                - '@equal': [$disallow_shipping_address_edit, false]
                                - '@equal': [$checkout.shipToBillingAddress, true]
                                - '@equal': [$billing_address_has_shipping, true]
                        actions:
                            - '@remove_entity':
                                conditions:
                                    '@not_empty': $checkout.shippingAddress
                                parameters: [$checkout.shippingAddress]
                            - '@duplicate':
                                target: $checkout.billingAddress
                                attribute: $checkout.shippingAddress
                                settings:
                                  - [[setNull], [propertyName, [id]]]
                                  - [[keep], [propertyName, [customerAddress]]]
                                  - [[keep], [propertyName, [customerUserAddress]]]
                                  - [[keep], [propertyName, [city]]]
                                  - [[keep], [propertyName, [country]]]
                                  - [[keep], [propertyName, [region]]]
                                  - [[keep], [propertyName, [organization]]]
                                  - [[shallowCopy], [propertyType, ['\DateTime']]]
                            - '@flush_entity': $checkout.shippingAddress
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            continue_to_shipping_method_definition:
                preactions:
                     - '@generate_checkout_state_snapshot':
                         entity: $checkout
                         attribute: $.result.currentCheckoutState
                     - '@get_checkout_state':
                         entity: $checkout
                         token: $state_token
                         attribute: $.result.tokenCheckoutState
                     - '@tree':
                         conditions:
                             '@not':
                                 - '@check_checkout_states':
                                     entity: $checkout
                                     state1: $.result.currentCheckoutState
                                     state2: $.result.tokenCheckoutState
                         actions:
                             - '@assign_value': [$.result.savedCheckoutState, $.result.tokenCheckoutState]
                             - '@delete_checkout_state':
                                 entity: $checkout
                                 token: $state_token
                             - '@save_checkout_state':
                                 entity: $checkout
                                 state: $.result.currentCheckoutState
                                 token: $state_token
                preconditions:
                    '@and':
                        - '@not_equal': [$payment_in_progress, true]
                        - '@order_line_item_has_count':
                            message: oro.checkout.workflow.condition.order_line_item_has_count.message
                            parameters:
                                entity: $checkout
                conditions:
                    '@and':
                        - '@or':
                            - '@empty': $.result.savedCheckoutState
                            - '@check_checkout_states':
                                message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                                parameters:
                                    entity: $checkout
                                    state1: $.result.initCheckoutState
                                    state2: $.result.savedCheckoutState
                        - '@or':
                            - '@and':
                                - '@equal': [$billing_address_has_shipping, true]
                                - '@equal': [$checkout.shipToBillingAddress, true]
                            - '@and':
                                - '@equal': [$checkout.shipToBillingAddress, false]
                                - '@not_empty': $checkout.shippingAddress
                actions:
                    - '@tree':
                        conditions:
                            '@and':
                                - '@equal': [$checkout.shipToBillingAddress, true]
                                - '@equal': [$billing_address_has_shipping, true]
                        actions:
                            - '@remove_entity':
                                conditions:
                                    '@not_empty': $checkout.shippingAddress
                                parameters: [$checkout.shippingAddress]
                            - '@duplicate':
                                target: $checkout.billingAddress
                                attribute: $checkout.shippingAddress
                                settings:
                                  - [[setNull], [propertyName, [id]]]
                                  - [[keep], [propertyName, [customerAddress]]]
                                  - [[keep], [propertyName, [customerUserAddress]]]
                                  - [[keep], [propertyName, [city]]]
                                  - [[keep], [propertyName, [country]]]
                                  - [[keep], [propertyName, [region]]]
                                  - [[keep], [propertyName, [organization]]]
                                  - [[shallowCopy], [propertyType, ['\DateTime']]]
                            - '@flush_entity': $checkout.shippingAddress
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            continue_to_payment_definition:
                preactions:
                    - '@call_service_method':
                        service: oro_checkout.action.default_shipping_method_setter
                        method: setDefaultShippingMethod
                        method_parameters: [$checkout]
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.currentCheckoutState
                    - '@get_checkout_state':
                        entity: $checkout
                        token: $state_token
                        attribute: $.result.tokenCheckoutState
                    - '@tree':
                        conditions:
                            '@not':
                                - '@check_checkout_states':
                                    entity: $checkout
                                    state1: $.result.currentCheckoutState
                                    state2: $.result.tokenCheckoutState
                        actions:
                            - '@assign_value': [$.result.savedCheckoutState, $.result.tokenCheckoutState]
                            - '@delete_checkout_state':
                                entity: $checkout
                                token: $state_token
                            - '@save_checkout_state':
                                entity: $checkout
                                state: $.result.currentCheckoutState
                                token: $state_token
                    - '@call_service_method':
                        service: oro_checkout.factory.shipping_context_factory
                        method: create
                        method_parameters: [$checkout]
                        attribute: $.result.shippingContext
                preconditions:
                    '@and':
                        - '@order_line_item_has_count':
                            message: oro.checkout.workflow.condition.order_line_item_has_count.message
                            parameters:
                                entity: $checkout
                        - '@checkout_has_applicable_shipping_methods':
                            checkout: $checkout
                conditions:
                    '@and':
                        - '@or':
                            - '@empty': $.result.savedCheckoutState
                            - '@check_checkout_states':
                                message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                                parameters:
                                    entity: $checkout
                                    state1: $.result.initCheckoutState
                                    state2: $.result.savedCheckoutState
                actions:
                    - '@run_action_group':
                        action_group: oro_update_shipping_price
                        parameters_mapping:
                            checkout: $checkout
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            continue_to_order_review_definition:
                preactions:
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.currentCheckoutState
                    - '@get_checkout_state':
                        entity: $checkout
                        token: $state_token
                        attribute: $.result.tokenCheckoutState
                    - '@run_action_group':
                        action_group: oro_update_shipping_price
                        parameters_mapping:
                            checkout: $checkout
                    - '@tree':
                        conditions:
                            '@not':
                                - '@check_checkout_states':
                                    entity: $checkout
                                    state1: $.result.currentCheckoutState
                                    state2: $.result.tokenCheckoutState
                        actions:
                            - '@assign_value': [$.result.savedCheckoutState, $.result.tokenCheckoutState]
                            - '@delete_checkout_state':
                                entity: $checkout
                                token: $state_token
                            - '@save_checkout_state':
                                entity: $checkout
                                state: $.result.currentCheckoutState
                                token: $state_token
                    - '@call_service_method':
                        service: oro_checkout.factory.payment_context_factory
                        method: create
                        method_parameters: [$checkout]
                        attribute: $.result.paymentContext
                preconditions:
                    '@and':
                        - '@not_equal': [$payment_in_progress, true]
                        - '@order_line_item_has_count':
                            message: oro.checkout.workflow.condition.order_line_item_has_count.message
                            parameters:
                                entity: $checkout
                        - '@has_applicable_payment_methods':
                            context: $.result.paymentContext
                conditions:
                    '@and':
                        - '@or':
                            - '@empty': $.result.savedCheckoutState
                            - '@check_checkout_states':
                                message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                                parameters:
                                    entity: $checkout
                                    state1: $.result.initCheckoutState
                                    state2: $.result.savedCheckoutState
                        - '@not_empty':
                            message: Payment method was not selected
                            parameters: $checkout.paymentMethod
                        - '@payment_method_applicable':
                            message: oro.checkout.workflow.condition.payment_method_is_not_applicable.message
                            payment_method: $checkout.paymentMethod
                            context: $.result.paymentContext
                        - '@check_request':
                            message: Invalid request
                            parameters:
                                is_ajax: true
                                expected_key: _wid
                                expected_value: ajax_checkout
                actions:
                    - '@tree':
                        conditions:
                            '@equal': [$payment_validate, true]
                        actions:
                            - '@assign_constant_value': [$.result.validateAction, Oro\Bundle\PaymentBundle\Method\PaymentMethodInterface::VALIDATE]
                            - '@assign_url':
                                attribute: $.result.successUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                            - '@assign_url':
                                attribute: $.result.failureUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                                    transition: 'payment_error'
                            - '@payment_validate':
                                conditions:
                                    '@payment_method_supports':
                                        payment_method: $checkout.paymentMethod
                                        action: $.result.validateAction
                                attribute: $.result.responseData
                                object: $checkout
                                paymentMethod: $checkout.paymentMethod
                                transactionOptions:
                                    saveForLaterUse: $payment_save_for_later
                                    successUrl: $.result.successUrl
                                    failureUrl: $.result.failureUrl
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            verify_payment_definition:
                preconditions:
                    '@and':
                        - '@not_equal': [$payment_in_progress, true]
                        - '@order_line_item_has_count':
                            message: oro.checkout.workflow.condition.order_line_item_has_count.message
                            parameters:
                                entity: $checkout
                        - '@require_payment_redirect':
                            payment_method: $payment_method
                        - '@or':
                            - '@not':
                                - '@check_request':
                                    is_ajax: true
                                    expected_key: _wid
                                    expected_value: ajax_checkout
                            - '@not':
                                - '@check_request':
                                    is_ajax: true
                                    expected_key: transition
                                    expected_value: continue_to_order_review
                actions:
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            place_order_definition:
                preactions:
                    - '@flash_message':
                        conditions:
                            '@and':
                                - '@equal': [$payment_in_progress, true]
                                - '@equal': [$checkout_finished, false]
                        message: oro.checkout.workflow.condition.payment_has_not_been_processed.message
                        type: 'warning'
                    - '@tree':
                        conditions:
                            '@not_empty': [$.id]
                        actions:
                            - '@generate_checkout_state_snapshot':
                                entity: $checkout
                                attribute: $.result.currentCheckoutState
                            - '@get_checkout_state':
                                entity: $checkout
                                token: $state_token
                                attribute: $.result.tokenCheckoutState
                            - '@run_action_group':
                                action_group: oro_update_shipping_price
                                parameters_mapping:
                                    checkout: $checkout
                            - '@tree':
                                conditions:
                                    '@not':
                                        - '@check_checkout_states':
                                            entity: $checkout
                                            state1: $.result.currentCheckoutState
                                            state2: $.result.tokenCheckoutState
                                actions:
                                    - '@assign_value': [$.result.savedCheckoutState, $.result.tokenCheckoutState]
                                    - '@delete_checkout_state':
                                        entity: $checkout
                                        token: $state_token
                                    - '@save_checkout_state':
                                        entity: $checkout
                                        state: $.result.currentCheckoutState
                                        token: $state_token
                            - '@call_service_method':
                                service: oro_checkout.factory.payment_context_factory
                                method: create
                                method_parameters: [$checkout]
                                attribute: $.result.paymentContext
                preconditions:
                    '@and':
                        - '@not_empty': $.result.paymentContext
                        - '@payment_method_applicable':
                            message: oro.checkout.workflow.condition.payment_method_is_not_applicable_please_return_to_payment_step.message
                            payment_method: $checkout.paymentMethod
                            context: $.result.paymentContext
                conditions:
                    '@and':
                        - '@or':
                            - '@empty': $.result.savedCheckoutState
                            - '@check_checkout_states':
                                message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                                parameters:
                                    entity: $checkout
                                    state1: $.result.initCheckoutState
                                    state2: $.result.savedCheckoutState
                actions:
                    - '@assign_value':
                        conditions:
                            '@equal': [$checkout.shipToBillingAddress, false]
                        parameters: [$.result.shippingAddress, $checkout.shippingAddress]
                    - '@assign_value':
                        conditions:
                            '@equal': [$checkout.shipToBillingAddress, true]
                        parameters: [$.result.shippingAddress, $checkout.billingAddress]

                    # Place order
                    - '@get_class_name':
                        object: $checkout.sourceEntity.sourceDocument
                        attribute: $.result.sourceDocumentEntityClassName
                    - '@duplicate':
                        target: $checkout.billingAddress
                        attribute: $.result.billingAddress
                        settings:
                          - [[setNull], [propertyName, [id]]]
                          - [[keep], [propertyName, [customerAddress]]]
                          - [[keep], [propertyName, [customerUserAddress]]]
                          - [[keep], [propertyName, [city]]]
                          - [[keep], [propertyName, [country]]]
                          - [[keep], [propertyName, [region]]]
                          - [[keep], [propertyName, [organization]]]
                          - [[shallowCopy], [propertyType, ['\DateTime']]]
                    - '@flush_entity': $.result.billingAddress
                    - '@duplicate':
                        target: $.result.shippingAddress
                        attribute: $.result.shippingAddress
                        settings:
                          - [[setNull], [propertyName, [id]]]
                          - [[keep], [propertyName, [customerAddress]]]
                          - [[keep], [propertyName, [customerUserAddress]]]
                          - [[keep], [propertyName, [city]]]
                          - [[keep], [propertyName, [country]]]
                          - [[keep], [propertyName, [region]]]
                          - [[keep], [propertyName, [organization]]]
                          - [[shallowCopy], [propertyType, ['\DateTime']]]
                    - '@flush_entity': $.result.shippingAddress
                    - '@call_service_method':
                        service: oro_payment_term.provider.payment_term
                        method: getCurrentPaymentTerm
                        attribute: $.result.paymentTerm
                    - '@get_order_line_items':
                        attribute: $.result.lineItems
                        checkout: $checkout
                    - '@create_order':
                        attribute: $order
                        checkout: $checkout
                        data:
                            billingAddress: $.result.billingAddress
                            shippingAddress: $.result.shippingAddress
                            sourceEntityClass: $.result.sourceDocumentEntityClassName
                            paymentTerm: $.result.paymentTerm
                            lineItems: $.result.lineItems
                    - '@call_service_method':
                        service: oro_order.handler.order_totals_handler
                        method: fillSubtotals
                        method_parameters:
                            - $order
                    - '@flush_entity': $order

                    - '@tree':
                        actions:
                            - '@assign_url':
                                attribute: $.result.successUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                                    transition: 'finish_checkout'
                            - '@assign_url':
                                attribute: $.result.failureUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                                    transition: 'payment_error'
                            - '@assign_url':
                                attribute: $.result.failedShippingAddressUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                                    transition: 'back_to_shipping_address_on_fail_address'
                            - '@payment_purchase':
                                attribute: $.result.responseData
                                object: $order
                                amount: $order.total
                                currency: $order.currency
                                paymentMethod: $payment_method
                                transactionOptions:
                                    successUrl: $.result.successUrl
                                    failureUrl: $.result.failureUrl
                                    failedShippingAddressUrl: $.result.failedShippingAddressUrl
                            - '@assign_value': [$payment_in_progress, true]
                    - '@redirect':
                        conditions:
                            '@and':
                                - '@equal': ["$.result.responseData[purchaseSuccessful]", true]
                                - '@payment_method_supports':
                                    payment_method: $payment_method
                                    action: 'validate'
                        route: oro_checkout_frontend_checkout
                        route_parameters:
                            id: $checkout.id
                            transition: finish_checkout
                    - '@redirect':
                        conditions:
                            '@and':
                                - '@equal': ["$.result.responseData[purchaseSuccessful]", false]
                                - '@payment_method_supports':
                                    payment_method: $payment_method
                                    action: 'validate'
                        route: oro_checkout_frontend_checkout
                        route_parameters:
                            id: $checkout.id
                            transition: payment_error
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token

            finish_checkout_definition:
                conditions:
                    '@and':
                        - '@not_empty': [$order]
                        - '@equal': [$payment_in_progress, true]
                actions:
                    # Save billing address if required
                    - '@assign_constant_value': [$.result.typeBillingName, Oro\Bundle\AddressBundle\Entity\AddressType::TYPE_BILLING]
                    - '@tree':
                        conditions:
                            '@and':
                                - '@equal': [$checkout.saveBillingAddress, true]
                                - '@empty': $order.billingAddress.customerAddress
                                - '@empty': $order.billingAddress.customerUserAddress
                                - '@acl_granted': 'oro_order_address_billing_allow_manual'
                        actions:
                            - '@find_entity':
                                class: Oro\Bundle\AddressBundle\Entity\AddressType
                                attribute: $.result.typeBilling
                                identifier: $.result.typeBillingName
                            - '@create_entity':
                                attribute: $.result.customerBillingAddress
                                class: Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress
                                data:
                                    frontendOwner: $checkout.customerUser
                                    owner: $checkout.owner
                                    systemOrganization: $checkout.organization
                                    label: $order.billingAddress.label
                                    organization: $order.billingAddress.organization
                                    street: $order.billingAddress.street
                                    street2: $order.billingAddress.street2
                                    city: $order.billingAddress.city
                                    postalCode: $order.billingAddress.postalCode
                                    country: $order.billingAddress.country
                                    region: $order.billingAddress.region
                                    regionText: $order.billingAddress.regionText
                                    namePrefix: $order.billingAddress.namePrefix
                                    firstName: $order.billingAddress.firstName
                                    middleName: $order.billingAddress.middleName
                                    lastName: $order.billingAddress.lastName
                                    nameSuffix: $order.billingAddress.nameSuffix
                                    phone: $order.billingAddress.phone
                            - '@call_method':
                                object: $.result.customerBillingAddress
                                method: addType
                                method_parameters:
                                    - $.result.typeBilling
                            - '@flush_entity':
                                conditions:
                                    '@not_empty': $.result.customerBillingAddress
                                parameters: [$.result.customerBillingAddress]

                    # Save shipping address if required
                    - '@assign_constant_value': [$.result.typeShippingName, Oro\Bundle\AddressBundle\Entity\AddressType::TYPE_SHIPPING]
                    - '@tree':
                        conditions:
                            '@and':
                                - '@equal': [$checkout.saveShippingAddress, true]
                                - '@empty': $order.shippingAddress.customerAddress
                                - '@empty': $order.shippingAddress.customerUserAddress
                                - '@acl_granted': 'oro_order_address_shipping_allow_manual'
                        actions:
                            - '@find_entity':
                                class: Oro\Bundle\AddressBundle\Entity\AddressType
                                attribute: $.result.typeShipping
                                identifier: $.result.typeShippingName
                            - '@tree':
                                conditions:
                                    '@equal': [$checkout.shipToBillingAddress, false]
                                actions:
                                    - '@create_entity':
                                        attribute: $.result.customerShippingAddress
                                        class: Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress
                                        data:
                                            frontendOwner: $checkout.customerUser
                                            owner: $checkout.owner
                                            systemOrganization: $checkout.organization
                                            label: $checkout.shippingAddress.label
                                            organization: $checkout.shippingAddress.organization
                                            street: $order.shippingAddress.street
                                            street2: $order.shippingAddress.street2
                                            city: $order.shippingAddress.city
                                            postalCode: $order.shippingAddress.postalCode
                                            country: $order.shippingAddress.country
                                            region: $order.shippingAddress.region
                                            regionText: $order.shippingAddress.regionText
                                            namePrefix: $order.shippingAddress.namePrefix
                                            firstName: $order.shippingAddress.firstName
                                            middleName: $order.shippingAddress.middleName
                                            lastName: $order.shippingAddress.lastName
                                            nameSuffix: $order.shippingAddress.nameSuffix
                                            phone: $order.shippingAddress.phone
                                    - '@call_method':
                                        object: $.result.customerShippingAddress
                                        method: addType
                                        method_parameters:
                                            - $.result.typeShipping
                            - '@call_method':
                                conditions:
                                    '@equal': [$checkout.shipToBillingAddress, true]
                                parameters:
                                    object: $.result.customerBillingAddress
                                    method: addType
                                    method_parameters:
                                        - $.result.typeShipping
                            - '@flush_entity':
                                conditions:
                                    '@not_empty': $.result.customerShippingAddress
                                parameters: [$.result.customerShippingAddress]
                    - '@send_email_template':
                        parameters:
                            from: $order.owner.email
                            to: $order.customerUser.email
                            template: 'order_confirmation_email'
                            entity: $order
                    - '@remove_entity':
                        conditions:
                            '@or':
                                - '@equal': [$auto_remove_source, true]
                                - '@and':
                                    - '@equal': [$allow_manual_source_remove, true]
                                    - '@equal': [$remove_source, true]
                        parameters: [$checkout.sourceEntity]
                    - '@remove_entity': $checkout.billingAddress
                    - '@remove_entity': $checkout.shippingAddress
                    - '@remove_entity': $checkout
                    - '@assign_value': [$checkout_finished, true]
                    - '@redirect':
                        route: oro_order_frontend_success
                        route_parameters:
                            id: $order.id

            recalculate_state_definition:
                preconditions:
                    '@not_equal': [$payment_in_progress, true]
                actions:
                    - '@run_action_group':
                        action_group: oro_update_shipping_price
                        parameters_mapping:
                            checkout: $checkout
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            clear_payment_method_and_recalculate_state_definition:
                preconditions:
                    '@not_equal': [$payment_in_progress, true]
                actions:
                    - '@assign_value': [$payment_method, null]
                    - '@assign_value': [$shipping_method, null]
                    - '@assign_value': [$checkout.shippingCost, null]
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]

            unblock_and_recalculate_definition:
                actions:
                    - '@assign_value': [$payment_method, null]
                    - '@assign_value': [$payment_in_progress, false]
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.actualCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.actualCheckoutState
                        attribute: $state_token
                    - '@assign_value': [$internal_state_token, $state_token]
