layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCheckoutBundle:layouts:custom/oro_checkout_frontend_checkout/templates/main.html.twig'
        - '@add':
            id: checkout_container
            blockType: container
            parentId: page_content
            siblingId: checkout_sidebar
        - '@move':
            id: checkout_content
            parentId: checkout_container
            prepend: true
