layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroFrontendBundle:layouts:default/page/middle_bar.html.twig'
        - '@remove':
            id: logo
        - '@addTree':
            items:
                middle_bar:
                    blockType: container
                middle_bar_logo:
                    blockType: block
                middle_bar_search:
                    blockType: block
                middle_bar_center:
                    blockType: container
            tree:
                page_header:
                    middle_bar:
                        middle_bar_center:
                            middle_bar_search: ~
                        middle_bar_logo: ~
