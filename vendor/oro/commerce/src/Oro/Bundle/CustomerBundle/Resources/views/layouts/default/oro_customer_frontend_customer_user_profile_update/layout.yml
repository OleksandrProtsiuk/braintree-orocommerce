layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setFormTheme':
            themes: 'form_theme.html.twig'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.customer.customeruser.profile.edit'

        - '@addTree':
            items:
                customer_profile_edit_page:
                    blockType: container
                    options:
                        class_prefix: 'customer-profile-edit-page'
                customer_profile_edit_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getProfileFormView(data["entity"])'
                customer_profile_edit_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getProfileFormView(data["entity"])'
                customer_profile_edit_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getProfileFormView(data["entity"])'
                customer_profile_edit_form_actions:
                    blockType: container
                customer_profile_edit_form_actions_cancel:
                    blockType: link
                    options:
                        route_name: oro_customer_frontend_customer_user_profile
                        text: oro.customer.action.customer_user_role.cancel_label
                        attr:
                            'class': 'btn '
                customer_profile_edit_form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: oro.customer.action.customer_user_role.save_label
                        style: auto
                        attr:
                            'class': 'role-submit '
            tree:
                page_content:
                    customer_profile_edit_page:
                        customer_profile_edit_form_start: ~
                        customer_profile_edit_form_fields: ~
                        customer_profile_edit_form_actions:
                            customer_profile_edit_form_actions_create: ~
                            customer_profile_edit_form_actions_cancel: ~
                        customer_profile_edit_form_end: ~
