layout:
    imports:
        -
            id: datagrid
            root: __root

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: __datagrid
            optionName: grid_name
            optionValue: frontend-customer-user-role-permission-grid

        - '@setOption':
            id: __datagrid
            optionName: grid_parameters
            optionValue:
                role: '=data["entity"]'

        - '@setOption':
            id: __datagrid
            optionName: grid_render_parameters
            optionValue:
                cssClass: 'inner-permissions-grid'

        - '@setOption':
            id: __datagrid
            optionName: vars
            optionValue:
                options:
                    tabsOptions: '=data["oro_customer_fronted_customer_user_role_options"].getTabsOptions()'
                    capabilitySetOptions: '=data["oro_customer_fronted_customer_user_role_options"].getCapabilitySetOptions(data["entity"])'
