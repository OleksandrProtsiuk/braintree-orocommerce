layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setFormTheme':
            themes: 'form_theme.html.twig'
        - '@addTree':
            items:
                __customer_user_page:
                    blockType: container
                    options:
                        class_prefix: 'customer-profile-edit-page'
                __customer_user_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getCustomerUserFormView(data["entity"])'
                __customer_user_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getCustomerUserFormView(data["entity"])'
                __customer_user_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_customer_frontend_customer_user_form"].getCustomerUserFormView(data["entity"])'
                        render_rest: false
                __customer_user_form_actions:
                    blockType: container
                __customer_user_form_actions_cancel:
                    blockType: link
                    options:
                        route_name: oro_customer_frontend_customer_user_index
                        text: oro.customer.form.action.cancel.label
                        attr:
                            'class': 'btn btn-primary '
                __customer_user_form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: oro.customer.form.action.save.label
                        style: auto
                        attr:
                            'class': 'role-submit '
            tree:
                __root:
                    __customer_user_page:
                        __customer_user_form_start: ~
                        __customer_user_form_fields: ~
                        __customer_user_form_actions:
                            __customer_user_form_actions_create: ~
                            __customer_user_form_actions_cancel: ~
                        __customer_user_form_end: ~
