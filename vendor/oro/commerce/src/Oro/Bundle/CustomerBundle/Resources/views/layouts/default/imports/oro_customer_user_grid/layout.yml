layout:
    imports:
        -
            id: datagrid
            root: __root

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: __datagrid
            optionName: grid_name
            optionValue: frontend-customer-customer-user-grid

        - '@setOption':
            id: __datagrid_toolbar_button_container
            optionName: visible
            optionValue: true

        - '@add':
            id: __datagrid_toolbar_button_container_create_customer_user
            parentId: __datagrid_toolbar_button_container
            blockType: combined_buttons
            options:
                buttons: '=data["buttons"].getAll()'
