layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCustomerBundle:layouts:blank/page/top_nav_anonymous.html.twig'
        - '@addTree':
            items:
                top_sign_in_item:
                    blockType: container
                top_sign_in_link:
                    blockType: link
                    options:
                        route_name: oro_customer_customer_user_security_login
                        text: oro.customer.customeruser.profile.login
            tree:
                top_nav_controls:
                    top_sign_in_item:
                        top_sign_in_link: ~

    conditions: '!context["is_logged_in"]'
