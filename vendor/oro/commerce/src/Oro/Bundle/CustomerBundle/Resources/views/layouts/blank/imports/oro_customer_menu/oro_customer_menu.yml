layout:
    actions:
        - '@setBlockTheme':
            themes: 'oro_customer_menu.html.twig'
        - '@addTree':
            items:
                __container:
                    blockType: container
                    prepend: true
                __list:
                    blockType: container
                __customer_user_profile:
                    blockType: link
                    options:
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_view")'
                        route_name: oro_customer_frontend_customer_user_profile
                        text: oro.customer.frontend.customer_user.profile.label
                __customer_user_address:
                    blockType: link
                    options:
                        route_name: oro_customer_frontend_customer_user_address_index
                        text: oro.customer.frontend.customer_user.address.label
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_view") or data["acl"].isGranted("oro_customer_frontend_customer_user_view")'
                __customer_user:
                      blockType: link
                      options:
                          visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_view")'
                          route_name: oro_customer_frontend_customer_user_index
                          text: oro.customer.frontend.customer_user.entity_plural_label
                __customer_user_role:
                      blockType: link
                      options:
                          visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_role_index")'
                          route_name: oro_customer_frontend_customer_user_role_index
                          text: oro.customer.frontend.customer_user.role.entity_plural_label
            tree:
                __root:
                    __container:
                        __list:
                            __customer_user_profile: ~
                            __customer_user_address: ~
                            __customer_user: ~
                            __customer_user_role: ~

