layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@add':
            id: product_prices_subtree_update
            parentId: product_view_price_container
            blockType: layout_subtree_update
            options:
                reloadEvents: ['layout-subtree:update:product']

        - '@add':
            id: product_prices
            parentId: product_prices_subtree_update
            blockType: product_prices
            options:
                visible: '=data["oro_product_variant"].getProductVariantOrProduct(data).getUnitPrecisions()!=null'
                productUnitSelectionVisible: '=data["oro_product_unit_fields_settings"].isProductUnitSelectionVisible(data["oro_product_variant"].getProductVariantOrProduct(data))'
                productPrices: '=data["frontend_product_prices"].getByProduct(data["oro_product_variant"].getProductVariantOrProduct(data))'
