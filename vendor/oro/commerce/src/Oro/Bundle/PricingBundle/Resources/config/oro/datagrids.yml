datagrids:
    pricing-price-list-select-grid:
        acl_resource:      oro_pricing_price_list_view
        options:
            entityHint:        priceList
        source:
            type:              orm
            query:
                select:
                    - priceList.id
                    - priceList.name
                    - priceList.default
                    - priceList.createdAt
                    - priceList.updatedAt
                    - CASE WHEN priceList.active <> true THEN 'disabled' ELSE CASE WHEN priceList.containSchedule = true THEN CASE WHEN schedule.id IS NOT NULL THEN 'active' ELSE 'inactive' END ELSE 'active' END END as activity
                from:
                    - { table: %oro_pricing.entity.price_list.class%, alias: priceList }
                join:
                    left:
                        - { join: '%oro_pricing.entity.price_list_schedule.class%', alias: schedule, conditionType: 'WITH', condition: '(schedule.priceList = priceList) AND ((schedule.activeAt IS NOT NULL AND schedule.deactivateAt IS NOT NULL AND :now BETWEEN schedule.activeAt AND schedule.deactivateAt) OR (schedule.activeAt IS NULL AND :now < schedule.deactivateAt) OR (schedule.deactivateAt IS NULL AND :now > schedule.activeAt))'}
            bind_parameters:
                - now

        columns:
            name:
                label:         oro.pricing.pricelist.name.label
            default:
                label:         oro.pricing.pricelist.default.label
                frontend_type: boolean
            activity:
                label:         oro.pricing.pricelist_schedule.activity.label
                type:          twig
                frontend_type: html
                template:      OroPricingBundle:PriceList:Datagrid/schedule.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            columns:
                name:
                    data_name: priceList.name
                createdAt:
                    data_name: priceList.createdAt
                updatedAt:
                    data_name: priceList.updatedAt
                default:
                    data_name: priceList.default
                activity:
                    data_name: activity
            default:
                createdAt:     %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: priceList.name
                createdAt:
                    type:      datetime
                    data_name: priceList.createdAt
                updatedAt:
                    type:      datetime
                    data_name: priceList.updatedAt
                default:
                    type:      boolean
                    data_name: priceList.default
                activity:
                    type:      single_choice
                    data_name: activity
                    options:
                        field_options:
                            choices:
                                disabled: oro.pricing.pricelist_schedule.disabled
                                inactive: oro.pricing.pricelist_schedule.inactive
                                active: oro.pricing.pricelist_schedule.active
                    label: oro.pricing.pricelist_schedule.activity.label

    pricing-price-list-grid:
        extends: pricing-price-list-select-grid
        options:
            entity_pagination: true
            mass_actions:
                delete:
                    enabled: false
        properties:
            default_link:
                type: url
                route: oro_pricing_price_list_default
                params: [ id ]
            view_link:
                type:  url
                route: oro_pricing_price_list_view
                params:
                    - id
        actions:
            default:
                type:          ajax
                label:         oro.pricing.pricelist.set_default.label
                link:          default_link
                icon:          check-square-o
                acl_resource:  oro_pricing_price_list_update
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_pricing_price_list_view
                rowAction:     true
        action_configuration: ['@oro_pricing.datagrid.price_list_permissions_provider', "getPermissions"]

    base-price-list-relations-grid:
        acl_resource:      oro_pricing_price_list_view
        options:
            entity_pagination: true
            skip_count_walker: true
        source:
            type:              orm
            query:
                select:
                    - distinct relatedEntity.id
                    - relatedEntity.name
                where:
                    and:
                        - priceList.id = :price_list_id
            bind_parameters:
                - price_list_id
        properties:
            id: ~
            view_link:
                type:   url
                params: [ id ]
        sorters:
            columns:
                name:
                    data_name: relatedEntity.name
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                name:
                    type:      string
                    data_name: relatedEntity.name
        actions:
            view:
                type:         navigate
                label:        oro.grid.action.view
                link:         view_link
                icon:         eye
                rowAction:    true

    price-list-customers-grid:
        extends:                base-price-list-relations-grid
        source:
            query:
                select:
                    - customerGroup.name as groupName
                    - parent.name as parentName
                from:
                    - { table: %oro_pricing.entity.price_list.class%, alias: priceList }
                join:
                    inner:
                        - { join: %oro_pricing.entity.price_list_to_customer.class%, alias: priceListToCustomer, conditionType: 'WITH', condition: 'priceListToCustomer.priceList = priceList'}
                        - { join: priceListToCustomer.customer, alias: relatedEntity }
                    left:
                        - { join: relatedEntity.group, alias: customerGroup }
                        - { join: relatedEntity.parent, alias: parent }
        columns:
            name:
                label: oro.customer.customer.name.label
            groupName:
                label: oro.customer.customer.group.label
            parentName:
                label: oro.customer.customer.parent.label
        properties:
            view_link:
                route:  oro_customer_customer_view
        sorters:
            columns:
                groupName:
                    data_name: groupName
                parentName:
                    data_name: parentName
        filters:
            columns:
                groupName:
                    type:      entity
                    data_name: customerGroup.id
                    options:
                        field_type: entity
                        field_options:
                            class:    %oro_customer.entity.customer_group.class%
                            property: name
                parentName:
                    type:      string
                    data_name: parent.name
        actions:
            view:
                acl_resource: oro_customer_customer_view

    price-list-customer-groups-grid:
        extends:                base-price-list-relations-grid
        source:
            query:
                select:
                    - relatedEntity.id as relatedEntityId
                from:
                    - { table: %oro_pricing.entity.price_list.class%, alias: priceList }
                join:
                    inner:
                        - { join: %oro_pricing.entity.price_list_to_customer_group.class%, alias: priceListToCustomerGroup, conditionType: 'WITH', condition: 'priceListToCustomerGroup.priceList = priceList'}
                        - { join: priceListToCustomerGroup.customerGroup, alias: relatedEntity }
        columns:
            name:
                label: oro.customer.customergroup.name.label
        properties:
            view_link:
                route:  oro_customer_customer_group_view
                params:
                    id: relatedEntityId
        actions:
            view:
                acl_resource: oro_customer_group_view

    base-price-list-select-relations-grid:
        acl_resource:       oro_pricing_price_list_update
        source:
            type:               orm
            query:
                select:
                    - relatedEntity.id
                    - relatedEntity.name
                    - >
                      (CASE WHEN (:price_list_id IS NOT NULL) THEN
                        CASE WHEN (:price_list_id = priceList.id OR relatedEntity.id IN (:data_in)) AND relatedEntity.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ELSE
                        CASE WHEN relatedEntity.id IN (:data_in) AND relatedEntity.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      END) as has_price_list
            bind_parameters:
                - price_list_id
        columns:
            has_price_list:
                label:          oro.pricing.pricelist.has_price_list.label
                editable:       true
                frontend_type:  boolean
        filters:
            columns:
                has_price_list:
                    type:       boolean
                    data_name:  has_price_list
                name:
                    type:       string
                    data_name:  relatedEntity.name
        sorters:
            multiple_sorting:   true
            columns:
                has_price_list:
                    data_name:  has_price_list
                name:
                    data_name:  relatedEntity.name
            default:
                has_price_list: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                name:           %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        properties:
            id: ~
        options:
            rowSelection:
                dataField:      id
                columnName:     has_price_list

    price-list-select-customers-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                select:
                    - customerGroup.name as groupName
                    - parent.name as parentName
                from:
                    - { table: %oro_customer.entity.customer.class%, alias: relatedEntity }
                join:
                    left:
                        - { join: %oro_pricing.entity.price_list.class%, alias: priceList, conditionType: 'WITH', condition: 'relatedEntity MEMBER OF priceList.customers' }
                        - { join: relatedEntity.group, alias: customerGroup }
                        - { join: relatedEntity.parent, alias: parent }
        columns:
            name:
                label:          oro.customer.customer.name.label
            groupName:
                label:          oro.customer.customer.group.label
            parentName:
                label:          oro.customer.customer.parent.label
        filters:
            columns:
                groupName:
                    type:      entity
                    data_name: customerGroup.id
                    options:
                        field_type: entity
                        field_options:
                            class:    %oro_customer.entity.customer_group.class%
                            property: name
                parentName:
                    type:       string
                    data_name:  parentName
        sorters:
            columns:
                groupName:
                    data_name:  groupName
                parentName:
                    data_name:  parentName
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendCustomers'
                    excluded:   '#priceListRemoveCustomers'

    price-list-select-customer-groups-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                from:
                    - { table: %oro_customer.entity.customer_group.class%, alias: relatedEntity }
                join:
                    left:
                        - { join: %oro_pricing.entity.price_list.class%, alias: priceList, conditionType: 'WITH', condition: 'relatedEntity MEMBER OF priceList.customerGroups' }
        columns:
            name:
                label:          oro.customer.customergroup.name.label
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendCustomerGroups'
                    excluded:   '#priceListRemoveCustomerGroups'

    price-list-select-websites-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                select:
                    - relatedEntity.url
                from:
                    - { table: %oro_website.entity.website.class%, alias: relatedEntity }
                join:
                    left:
                        - { join: %oro_pricing.entity.price_list.class%, alias: priceList, conditionType: 'WITH', condition: 'relatedEntity MEMBER OF priceList.websites' }
        columns:
            name:
                label:          oro.website.name.label
            url:
                label:          oro.website.url.label
        filters:
            columns:
                url:
                    type:       string
                    data_name:  relatedEntity.url
        sorters:
            columns:
                url:
                    data_name:  relatedEntity.url
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendWebsites'
                    excluded:   '#priceListRemoveWebsites'

    price-list-product-prices-grid:
        acl_resource:      oro_pricing_product_price_view
        options:
            entityHint:        productPrice
        source:
            type:              orm
            query:
                select:
                    - IDENTITY(productPrice.product) as productId
                    - productPrice.id
                    - productPrice.productSku
                    - productPrice.quantity
                    - IDENTITY(productPrice.unit) as unitCode
                    - productPrice.value
                    - productPrice.currency
                    - CASE WHEN productPrice.priceRule IS NULL THEN 'manual' ELSE 'generated' END as ruleId
                from:
                    - { table: %oro_pricing.entity.product_price.class%, alias: productPrice }
                join:
                    inner:
                        - { join: productPrice.product, alias: product }
                where:
                    and:
                        - IDENTITY(productPrice.priceList) = :price_list_id
            bind_parameters:
                - price_list_id
        columns:
            productSku:
                label:         oro.pricing.productprice.product_sku.label
            productName:
                label:         oro.pricing.productprice.product_name.label
            quantity:
                label:         oro.pricing.productprice.quantity.label
            unitCode:
                label:         oro.pricing.productprice.unit_code.label
                type:          twig
                frontend_type: html
                template:      OroProductBundle:ProductUnit:Datagrid/unitFullSingle.html.twig
            value:
                label:         oro.pricing.productprice.value.label
            currency:
                label:         oro.pricing.productprice.currency.label
            ruleId:
                label:         oro.pricing.productprice.type.label
                type:          twig
                frontend_type: html
                template:      OroPricingBundle:Datagrid:Column/manual.html.twig
        sorters:
            columns:
                productSku:
                    data_name: productPrice.productSku
                productName:
                    data_name: productName
                quantity:
                    data_name: productPrice.quantity
                unitCode:
                    data_name: unit.code
                value:
                    data_name: productPrice.value
                currency:
                    data_name: productPrice.currency
            default:
                productSku: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                productSku:
                    type:      string
                    data_name: productPrice.productSku
                productName:
                    type:      string
                    data_name: productName
                quantity:
                    type:      number
                    data_name: productPrice.quantity
                unitCode:
                    type:      choice
                    data_name: unitCode
                    options:
                        field_type: oro_product_unit_selection
                value:
                    type:      number
                    data_name: productPrice.value
                currency:
                    type:      choice
                    data_name: productPrice.currency
                    options:
                        field_options:
                            choices: "@oro_pricing.provider.currency->getAvailableCurrencies"
                filter:
                    type:       single_choice
                    data_name:  ruleId
                    label:      oro.pricing.productprice.type.label
                    options:
                        field_options:
                            choices:
                                generated: oro.pricing.productprice.generated.label
                                manual: oro.pricing.productprice.manual.label

        properties:
            id: ~
            productId: ~
            productName:
                type: localized_value
                data_name: product.names
            view_product_link:
                type:  url
                route: oro_product_view
                params:
                    id: productId
            update_link:
                type: url
                route: oro_product_price_update_widget
                params: [ id ]
        actions:
            view_product:
                type:          navigate
                label:         oro.pricing.grid.action.view.product
                link:          view_product_link
                icon:          eye
                acl_resource:  oro_product_view
                rowAction:     true
            update:
                type:          dialog
                label:         oro.grid.action.update
                link:          update_link
                icon:          pencil-square-o
                acl_resource:  oro_pricing_product_price_update
                widgetOptions:
                    reload-grid-name: price-list-product-prices-grid
                    options:
                        dialogOptions:
                            width: 650

    product-prices-grid:
        acl_resource:      oro_pricing_product_price_view
        options:
            entityHint:        price
        source:
            type:              orm
            query:
                select:
                    - priceList.id as priceListId
                    - priceList.name as priceListName
                    - productPrice.quantity
                    - IDENTITY(productPrice.unit) as unitCode
                    - productPrice.value
                    - productPrice.currency
                from:
                    - { table: %oro_pricing.entity.product_price.class%, alias: productPrice }
                join:
                    left:
                        - { join: productPrice.priceList, alias: priceList }
                where:
                    and:
                        - IDENTITY(productPrice.product) = :product_id
            bind_parameters:
                - product_id
        columns:
            priceListName:
                label:         oro.pricing.pricelist.entity_label
            quantity:
                label:         oro.pricing.productprice.quantity.label
            unitCode:
                label:         oro.pricing.productprice.unit_code.label
                type:          twig
                frontend_type: html
                template:      OroProductBundle:ProductUnit:Datagrid/unitFullSingle.html.twig
            value:
                label:         oro.pricing.productprice.value.label
            currency:
                label:         oro.pricing.productprice.currency.label
        sorters:
            columns:
                priceListName:
                    data_name: priceList.name
                quantity:
                    data_name: productPrice.quantity
                unitCode:
                    data_name: unit.code
                value:
                    data_name: productPrice.value
                currency:
                    data_name: productPrice.currency
        filters:
            columns:
                priceListName:
                    type:      entity
                    data_name: priceList.id
                    options:
                        field_type: entity
                        field_options:
                            class:    %oro_pricing.entity.price_list.class%
                            property: name
                quantity:
                    type:      number
                    data_name: productPrice.quantity
                unitCode:
                    type:      choice
                    data_name: unitCode
                    options:
                        field_type: oro_product_unit_selection
                value:
                    type:      number
                    data_name: productPrice.value
                currency:
                    type:      choice
                    data_name: productPrice.currency
                    options:
                        field_options:
                            choices: "@oro_pricing.provider.currency->getAvailableCurrencies"
        properties:
            priceListId: ~
            view_price_list_link:
                type:  url
                route: oro_pricing_price_list_view
                params:
                    id: priceListId
        actions:
            view:
                type:          navigate
                label:         oro.pricing.grid.action.view.price_list
                link:          view_price_list_link
                icon:          eye
                acl_resource:  oro_pricing_price_list_view
                rowAction:     true

